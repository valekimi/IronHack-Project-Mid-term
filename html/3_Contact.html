      </header>

      <section class="form">
        <h1>Contact Us</h1>
        <form action="" id="contactForm">
            <div class="name">
                <label for="fullname" class="body-intro-r">Full Name*</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" class="text-r" required>
                <div id="fullnameError" class="error-message"></div>
            </div>
            <div class="email-phone">
                <div class="email-address">
                    <label for="email" class="body-intro-r">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" class="text-r" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="phone-number">
                    <label for="phone" class="body-intro-r">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="text-r" required>
                    <div id="phoneError" class="error-message"></div>
                </div>
            </div>
            <div class="long-message">
                <label for="message" class="body-intro-r">Message</label>
                <textarea id="message" name="message" rows="10" placeholder="Write your message here..." class="text-r" required></textarea>
                <div id="textareaError" class="error-message"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
      </section>

      <div id="snackbar">Your message has been sent!</div>
